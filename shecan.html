<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tailwind Practice</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-10 space-y-6">
<!-- question 1  
Which combination of utilities will create a <button> with a blue background, white text, padding, rounded corners, and a hover effect?
-->
<button class="bg-blue-500 text-white p-5 rounded-lg hover:bg-blue-300" >
  Click Moi
</button>
<div class="mb-4"></div>
<!-- question 2  
Which set of classes will make a <div> a flex container, center items horizontally and vertically, and add spacing between them?
-->
<div class=" flex items-center justify-center space-x-4 bg-gray-600 h-24 w-72  ">
  <div class="w-8 h-8 bg-blue-500 rounded-full"></div>
  <div class="w-8 h-8 bg-green-500 rounded-full"></div>
  <div class="w-8 h-8 bg-red-500 rounded-full"></div>
</div>
<div class="mb-4"></div>
<!-- question 3  
Which combination will style a <p> element with large, bold, italic, and gray-colored text?
-->
<p class="text-lg font-bold  italic text-gray-500">This is bold italic text</p>
<div class="mb-4"></div>
<!-- question 4  
Which classes will create a card-like <div> with padding, shadow, rounded corners, and a light gray background?
-->
<div class="p-6 bg-gray-100 rounded-lg shadow-lg">
  Content
</div>
<div class="mb-4"></div>
<!-- question 5 
Which combination of utilities will make an image responsive (full width on mobile, half width on medium screens) with rounded corners?
-->
<img src="https://placehold.co/600x400/3b82f6/ffffff?text=Image" alt="responsive image" class="w-1/2 md:w-1/2 rounded-lg" >
</body>
</html>
